<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script type="module" src="/src/js/script.js"></script>
</head>
<body>
    <div class="carousel" aria-labelledby="carousel-heading">
        <h2 id="carousel-heading" class="carousel__heading sr-only">
          Carousel d'images musicales
        </h2>
        <div class="carousel__container" role="region" aria-live="polite">
          <div class="carousel__item">
            <div id="item1" class="carousel__item"></div><img src="/assets/img/3zeros.webp" alt="Image musique 1" />
          </div>
          <div class="carousel__item">
            <div id="item2" class="carousel__item"></div><img src="/assets/img/asterixetobelixauxjeuxolympiques.webp" alt="Image musique 2" />
          </div>
          <div class="carousel__item">
            <div id="item3" class="carousel__item"></div><img src="/assets/img/challengers.webp" alt="Image musique 3" />
          </div>
          <div class="carousel__item">
            <div id="item4" class="carousel__item"></div><img src="/assets/img/creed.webp" alt="Image musique 4" />
          </div>
          <div class="carousel__item">
            <div id="item5" class="carousel__item"></div><img src="/assets/img/invictus.webp" alt="Image musique 5" />
            <p>Invictus 15H - 17H</p>
          </div>
        </div>
        <div class="carousel__controls">
          <button class="carousel__button carousel__button--prev" aria-label="Défiler vers la gauche">
            ❯
          </button>
          <button class="carousel__button carousel__button--next" aria-label="Défiler vers la droite">
            ❯
          </button>
        </div>
      </div>
</body>
</html>
